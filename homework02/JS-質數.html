<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-homework-質數</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

    <style>
        
body{
    width: 500px;
    height: 500px;
    margin: auto;
}

        .box{
          
            width: 50px;
            height: 50px;
            margin: 10px;
            border:transparent;
            background: lightskyblue;
            color: lightcyan;
            font-size: 1.5rem;
            line-height: 3rem;
            transition: .5s;
            display: inline-flexbox;
        }
        .box:hover{
            background:lightseagreen;
            border-radius: 50%;
            
        }
    </style>
    
</head>
<body>
    <h2>甚麼是質數</h2>

    <script> 

        let flag = false;
        
        for(let i = 2; i <= 100; i++){
            for(let j = 2; j < i; j++){
                if(i % j == 0){
                    flag = true;
                }
            }
            if(flag == false){
                let btn = document.createElement("button");
                let txt = document.createTextNode(i);
                btn.appendChild(txt);
                document.body.appendChild(btn);

                btn.className = "box"; 

            }else{
                flag =false;
            }

        }


        
    </script>
</body>
</html>
